<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Form</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <form action="" name="reg_form" onsubmit="return validate()">
        <center><h2 class="">Registration Form</h2></center>
        <table>
            <tr>
                <td><label for="">Name</label></td>
                <td><input type="text" name="name" id="name" onblur="validateString(this.id)" required></td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="text" name="email" id="email" onblur="validateEmail(this.id)" required></td>
            </tr>
            <tr>
                <td><label for="">Mobile</label></td>
                <td><input type="text" name="mobile" id="mobile" maxlength="10" onblur="validateNumber(this.id)" required></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td>
                    <input type="radio" name="gender" value="Male">Male 
                    <input type="radio" name="gender" value="Female">Female 
                </td>
            </tr>
            <tr>
                <td><label for="">Course</label></td>
                <td>
                    <select name="course" id="">
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="Javascript">Javascript</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Select Batch</label></td>
                <td>
                    <input type="checkbox" name="batch" value="Morning">Morning
                    <input type="checkbox" name="batch" value="Afternoon">Afternoon
                    <input type="checkbox" name="batch" value="Evening">Evening
                </td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
